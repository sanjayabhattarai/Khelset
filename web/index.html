<!DOCTYPE html>
<html lang="en">
<head>
  <!--

    it to work correctly.

    For more details:

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Khelset - The Pulse of Every Game">

  <!-- Cross-Origin-Opener-Policy for Google Sign-In -->
  <meta name="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Khelset">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Sign-In -->
  <meta name="google-signin-client_id" content="862681026576-0hktrf850btf29ckj6m4h7mktrq0p0e5.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Firebase reCAPTCHA for Phone Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    // Configure reCAPTCHA for phone authentication
    window.recaptchaVerifier = null;
    window.confirmationResult = null;
    
    // Initialize reCAPTCHA when page loads
    window.addEventListener('load', function() {
      // Create invisible reCAPTCHA
      if (!window.recaptchaVerifier) {
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
          'size': 'invisible',
          'callback': function(response) {
            console.log('reCAPTCHA solved');
          },
          'expired-callback': function() {
            console.log('reCAPTCHA expired');
          }
        });
      }
    });
  </script>

  <title>Khelset - The Pulse of Every Game</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Hidden reCAPTCHA container -->
  <div id="recaptcha-container"></div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
